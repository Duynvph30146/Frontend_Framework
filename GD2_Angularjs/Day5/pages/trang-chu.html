
    <div ng-controller="app1">
        <form ng-submit="submitForm()">
            <input type="text" placeholder="Username" ng-model="userData.username">
            <p></p>
            <input type="text" placeholder="Password" ng-model="userData.password">
            <p></p>
            <input type="text" placeholder="First Name" ng-model="userData.firstName">
            <p></p>
            <input type="text" placeholder="Middle Name" ng-model="userData.middleName">
            <p></p>
            <input type="text" placeholder="Last Name" ng-model="userData.lastName">
            <p></p>
            <input type="date" ng-model="userData.birthDate">
            <p>Please fill out the profile information</p>
            <input type="submit" value="Submit">
        </form>
        <table ng-show="showTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Birth Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ userData.username }}</td>
                    <td>{{ userData.password }}</td>
                    <td>{{ userData.firstName }}</td>
                    <td>{{ userData.middleName }}</td>
                    <td>{{ userData.lastName }}</td>
                    <td>{{ userData.birthDate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
